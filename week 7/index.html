<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Week 7</title>
  </head>
  <div class="weather-app">
    <body>
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Abuja</h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description">scattered clouds</span>
              <br />
              Humidity <strong id="humidity"></strong>, Wind
              <strong id="wind-speed"></strong>/h1
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/Eddieojima">Trixie</a> in
        <a href="https://github.com/Eddieojima/SheCodesWeek7"> Github </a>
      </footer>
      <script src="index.js"></script>
    </body>
  </div>
</html>
